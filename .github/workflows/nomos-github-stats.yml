name: Nomos Guild GitHub Stats

on:
  schedule:
    - cron: '0 0 * * 5' # Runs at midnight UTC every Friday
  workflow_dispatch:

jobs:
  fetch-nomos-stats:
    if: github.repository == 'MeshJS/governance'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch Nomos Guild GitHub stats
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/nomos-stats/fetch-nomos-github-stats.js

      - name: Check for changes
        id: git-check
        run: |
          git status --porcelain
          echo "changes=$(git status --porcelain | wc -l)" >> $GITHUB_OUTPUT

      - name: Commit files
        if: steps.git-check.outputs.changes > 0
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add community-config-registry/nomos-guild/github-stats.json
          git commit -m "Update Nomos Guild GitHub stats"

      - name: Push changes
        if: steps.git-check.outputs.changes > 0
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
